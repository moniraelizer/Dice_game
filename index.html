<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Association Ivoirienne REID Association Ivoirienne REID" />
    <meta name="author" content="IRA M ELIEZER" />
    <title>DICE GAME</title>
    <!-- Icon de du site internet -->
    <link rel="icon" type="image/x-icon" href="./img/icon.svg" />
    <!--lien pour les icons du site-->
    <script src="https://kit.fontawesome.com/ac556baa0c.js" crossorigin="anonymous"></script>

    <!-- CSS bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- feuille css principale -->
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <div class="wrapper clearfix">
        <div class="player-0-panel active">
            <div class="player-name" id="name-0">Player 1</div>
            <div class="player-score" id="score-0">43</div>
            <div class="player-current-box">
                <div class="player-current-label">Round</div>
                <div class="player-current-score" id="round-0">11</div>
            </div>
        </div>

        <div class="player-1-panel">
            <div class="player-name" id="name-1">Player 2</div>
            <div class="player-score" id="score-1">72</div>
            <div class="player-current-box">
                <div class="player-current-label">Round</div>
                <div class="player-current-score" id="round-1">0</div>
            </div>
        </div>

        <button class="btn-new">
            <i class="fa-solid fa-infinity"></i></i>New game
        </button>
        <button class="btn-roll"><i class="fa-sharp fa-solid fa-dice-d20" id="roll-the-dice"></i>Roll dice</button>
        <button class="btn-hold">
            <i class="fa-solid fa-arrows-turn-to-dots" id="take-a-turn"></i>Hold
        </button>

        <img src="./img/die-4.svg" alt="Dice" class="dice" />




    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
